<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="home container">
        <h1>HOME</h1>
        <div class="background">
            <h2 id="count-home-el">0</h2>
        </div>
        <button onclick="onePointHomeBtn()">+1</button>
        <button onclick="twoPointHomeBtn()">+2</button>
        <button onclick="threePointHomeBtn()">+3</button>
        <button onclick="resetHome()" class="block">RESET</button>
    </div>

    <div class="guest container">
        <h1>GUEST</h1>
        <div class="background">
            <h2 id="count-guest-el">0</h2>
        </div>
        <button onclick="onePointGuestBtn()">+1</button>
        <button onclick="twoPointGuestBtn()">+2</button>
        <button onclick="threePointGuestBtn()">+3</button>
        <button onclick="resetGuest()" class="block">RESET</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
